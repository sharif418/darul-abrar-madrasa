server {
    listen 80;
    listen [::]:80;
    
    server_name darulabrar.ailearnersbd.com www.darulabrar.ailearnersbd.com;
    
    root /root/darul-abrar-madrasa/darul-abrar-madrasa/public;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/darulabrar_access.log;
    error_log /var/log/nginx/darulabrar_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for long-running requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.(?:htaccess|htpasswd|env|git) {
        deny all;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to storage and bootstrap/cache directories
    location ~ ^/(storage|bootstrap/cache)/ {
        deny all;
    }

    # Client body size limit (for file uploads)
    client_max_body_size 20M;
}
